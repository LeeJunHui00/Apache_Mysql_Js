<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/test_css.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="menu-container">
            <div id="menu-wrapper">
                <div id="hamburger-menu">
                    <span></span><span></span><span></span>
                </div>
                <!-- hamburger-menu -->
            </div>
            <!-- menu-wrapper -->
            <ul class="menu-list accordion">
                <li id="nav1" class="toggle accordion-toggle">
                    <span class="icon-plus"></span>
                    <a class="menu-link" href="#">Menu1</a>
                </li>
                <!-- accordion-toggle -->
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#">Submenu1</a></li>
                    <li><a class="head" href="#">Submenu2</a></li>
                    <li><a class="head" href="#">Submenu3</a></li>
                </ul>
                <!-- menu-submenu accordon-content-->
                <li id="nav2" class="toggle accordion-toggle">
                    <span class="icon-plus"></span>
                    <a class="menu-link" href="#">Menu2</a>
                </li>
                <!-- accordion-toggle -->
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#">Submenu1</a></li>
                    <li><a class="head" href="#">Submenu2</a></li>
                </ul>
                <!-- menu-submenu accordon-content-->
                <li id="nav3" class="toggle accordion-toggle">
                    <span class="icon-plus"></span>
                    <a class="menu-link" href="#">Menu3</a>
                </li>
                <!-- accordion-toggle -->
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#">Submenu1</a></li>
                    <li><a class="head" href="#">Submenu2</a></li>
                    <li><a class="head" href="#">Submenu3</a></li>
                    <li><a class="head" href="#">Submenu4</a></li>
                </ul>
                <!-- menu-submenu accordon-content-->
            </ul>
            <!-- menu-list accordion-->
        </div>
        <!-- menu-container -->
    </body>
    <script>
        $(function () {
            function slideMenu() {
                var activeState = $("#menu-container .menu-list").hasClass(
                    "active"
                );
                $("#menu-container .menu-list").animate(
                    { left: activeState ? "0%" : "-100%" },
                    400
                );
            }
            $("#menu-wrapper").click(function (event) {
                event.stopPropagation();
                $("#hamburger-menu").toggleClass("open");
                $("#menu-container .menu-list").toggleClass("active");
                slideMenu();

                $("body").toggleClass("overflow-hidden");
            });

            $(".menu-list")
                .find(".accordion-toggle")
                .click(function () {
                    $(this).next().toggleClass("open").slideToggle("fast");
                    $(this)
                        .toggleClass("active-tab")
                        .find(".menu-link")
                        .toggleClass("active");

                    $(".menu-list .accordion-content")
                        .not($(this).next())
                        .slideUp("fast")
                        .removeClass("open");
                    $(".menu-list .accordion-toggle")
                        .not(jQuery(this))
                        .removeClass("active-tab")
                        .find(".menu-link")
                        .removeClass("active");
                });
        }); // jQuery load
    </script>
</html>
