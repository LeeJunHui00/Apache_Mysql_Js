<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>

        <link href="/assets/css/signin.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <script type="text/javascript" src="/assets/js/signin.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="/assets/img/deu_logo.png" />
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">회원가입</h4>
                                <form
                                    class="my-login-validation"
                                    novalidate=""
                                    action="phpPack/sign.php"
                                    method="post"
                                >
                                    <div class="form-group">
                                        <label for="name">아이디</label>
                                        <input
                                            id="name"
                                            type="text"
                                            class="form-control"
                                            name="s_Id"
                                            required
                                            autofocus
                                            minlength="5"
                                        />
                                        <div class="invalid-feedback">
                                            잘못된 아이디 입니다
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">E-Mail 주소</label>
                                        <input
                                            id="email"
                                            type="email"
                                            class="form-control"
                                            required
                                            name="s_Email"
                                            minlength="5"
                                        />
                                        <div class="invalid-feedback">
                                            잘못된 이메일 입니다
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">비밀번호</label>
                                        <input
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            required
                                            data-eye
                                            name="s_Pass"
                                        />
                                        <div class="invalid-feedback">
                                            잘못된 비밀번호 입니다.
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="Major">전공 </label>
                                        <input
                                            id="major"
                                            type="text"
                                            class="form-control"
                                            name="s_Major"
                                            required
                                            data-eye
                                            minlength="1"
                                        />
                                        <div class="invalid-feedback">
                                            잘못된 비밀번호 입니다
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div
                                            class="custom-checkbox custom-control"
                                        >
                                            <input
                                                type="checkbox"
                                                name="agree"
                                                id="agree"
                                                class="custom-control-input"
                                                required=""
                                            />
                                            <label
                                                for="agree"
                                                class="custom-control-label"
                                            >
                                                정보 제공에 동의합니다
                                                <a href="#">이용 약관</a></label
                                            >
                                            <div class="invalid-feedback">
                                                이용 약관에 동의하여야 합니다.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group m-0">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-block"
                                        >
                                            가입하기
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        이미 아이디가 있습니까?
                                        <a href="new-index.html">로그인</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
